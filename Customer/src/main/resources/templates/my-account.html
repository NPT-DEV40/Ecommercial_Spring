<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{fragment::head}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div th:replace="~{fragment::main-top}">
</div>

<header th:replace="~{fragment::main-header}">
</header>

<div th:replace="~{fragment::top-search}">
</div>

<div th:replace="~{fragment::slider}">
</div>

<!-- Start My Account  -->
<div class="container">
    <div class="row my-2">
        <div class="col-lg-4 order-lg-1 text-center">
            <img src="images/profile.jpg" width="200px" height="200px" class="mx-auto img-fluid img-circle d-block"
                 alt="Profile picture"/>
        </div>
        <div class="col-lg-8 order-lg-2">
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h1><b>Your Profile</b></h1>
                    <h2 th:text="${userDetail.firstName} + ' ' + ${userDetail.lastName}"><span style="font-size: medium;"></span></h2>
                    <h4 th:text="'Email: ' + ${userDetail.username}"></h4>
                    <h4 th:if="${userDetail.phoneNumber} != null" th:text="'Phone: ' + ${userDetail.phoneNumber}"></h4>
                    <h4 th:if="${userDetail.address} != null" th:text="'Address: ' + ${userDetail.address}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="my-account-box-main">
    <div class="container">
        <div class="my-account-page">
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                            <div class="service-icon">
                                <a href="#"> <i class="fa fa-gift"></i> </a>
                            </div>
                            <div class="service-desc">
                                <h4>Your Orders</h4>
                                <p>Track, return, or buy things again</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                            <div class="service-icon">
                                <a href="#"><i class="fa fa-lock"></i> </a>
                            </div>
                            <div class="service-desc">
                                <h4>Login &amp; security</h4>
                                <p>Edit login, name, and mobile number</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                            <div class="service-icon">
                                <a href="#"> <i class="fa fa-location-arrow"></i> </a>
                            </div>
                            <div class="service-desc">
                                <h4>Your Addresses</h4>
                                <p>Edit addresses for orders and gifts</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End My Account -->

<div th:replace="~{fragment::instagram-box}">
</div>

<div th:replace="~{fragment::footer}">
</div>

<div th:replace="~{fragment::script}">
</div>
</body>

</html>
