<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragment::head}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="~{fragment::main-top}"></div>

<div th:replace="~{fragment::main-header}"></div>

<div th:replace="~{fragment::top-search}"></div>

<div th:replace="~{fragment::slider}"></div>

<!-- Start Products  -->
<div class="products-box">
    <div class="container" th:each="category : ${categories}">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-all text-center">
                    <h1 th:text="${category.name}"></h1>
                    <p>Have you a really good meal!</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">All</button>
                        <button data-filter=".best-seller">Best seller</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row special-list">
            <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}"
                 th:if="${product.category.name == category.name} ">
                <form th:action="@{/add-to-cart}" method="post">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a th:href="@{/find-product/{id}(id = ${product.id})}" data-toggle="tooltip"
                                           data-placement="right"
                                           title="View"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <input type="hidden" th:value="${product.id}" name="id">
                                <input type="submit" class="cart" value="Add to Cart">
                            </div>
                        </div>
                        <div class="why-text">
                            <h4 th:text="${product.name}"></h4>
                            <h5 th:text="'$' + ${product.costPrice}"></h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Products  -->

<div th:replace="~{fragment::instagram-box}"></div>

<footer th:replace="~{fragment::footer}"></footer>

<div th:replace="~{fragment::script}"></div>
</body>
</html>
