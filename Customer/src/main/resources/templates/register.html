<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Form</title>

    <!-- Icons font CSS-->
    <link th:href="@{/register/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{register/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/register/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/register/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/register/css/main.css}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title">Registration Form</h2>
        <form th:action="@{/do-register}" th:object="${userDto}" method="post">
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">first name</label>
                <input class="input--style-4" type="text" th:field="*{firstName}" placeholder="first_name">
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">last name</label>
                <input class="input--style-4" type="text" th:field="*{lastName}" placeholder="last_name">
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Username</label>
                <input class="input--style-4" type="text" th:field="*{username}" placeholder="Username">
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Password</label>
                <input class="input--style-4" type="password" th:field="*{password}" placeholder="Password">
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Repeat Password</label>
                <input class="input--style-4" type="password" th:field="*{repeatPassword}" placeholder="Repeat Password">
              </div>
            </div>
          </div>
          <div class="input-form">
            <p>Do You Already Have An Account ? <a th:href="@{/login}"> Sign in now </a></p>
          </div>
          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit" value="Sign up">Submit</button>
          </div>
        </form>
        <h3>Log In With Social Network</h3>
        <ul class="icon-dang-nhap">
          <li><i class="fab fa-facebook-f"></i></i></li>
          <li><i class="fab fa-google"></i></li>
          <li><i class="fab fa-weibo"></i></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Jquery JS-->
<script th:src="@{/register/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/register/vendor/select2/select2.min.js}"></script>
<script th:src="@{/register/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/register/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{/register/js/global.js}"></script>
</body>
</html>
