<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="~{fragments::topbar}"></nav>

            <div class="container-fluid">
                <div>
                    <form th:action="@{/search-result/0}" method="get">
                        <div class="row">
                            <div class="col-md-10">
                                <input type="text" id="search" class="form-control" placeholder="Search" name="search" maxlength="50" size="50">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <div th:if="${size == 0}">
                    <p>No product in shop</p>
                </div>
                <a class="btn btn-primary" th:href="@{/add-product}">Add new product</a>
                <br>
                <table class="table table-striped" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Image</th>
                        <th>Update</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <th scope="row" th:text="${product.name}"></th>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.costPrice}"></td>
                        <td th:text="${product.currentQuantity}"></td>
                        <td><img th:if="${product.image != null}" style="height: 40px; width: 40px;" th:src="@{'data:image/jpeg;base64,' + ${product.image}}"></td>
                        <td>
                            <a th:href="@{/update-product/{id} (id = ${product.id})}" class="btn btn-primary">Update</a>
                        </td>
                        <td>
                            <a th:if="${product.isActivated() == false}" th:href="@{/enable-product/{id} (id = ${product.id})}">Enable</a>
                            <a th:if="${product.isDeleted() == false}" th:href="@{/delete-product/{id} (id = ${product.id})}">Delete</a>
                        </td>

                    </tr>
                    </tbody>
                </table>


                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li th:if="${currentPage != 0}" class="page-item">
                            <a class="page-link" th:href="@{'/products/' + ${currentPage - 0}}">Previous</a>
                        </li>
                        <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                            <a th:href="@{'/products/' + ${i - 1}}" class="page-link">
                                <span th:text="${i}"></span>
                            </a>
                        </li>
                        <li th:if="${currentPage + 1 != totalPages}" class="page-item">
                            <a class="page-link" th:href="@{'/products/' + ${currentPage + 1}}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


        <!--      Main Content-->
        <footer th:replace="~{fragments::footer}"></footer>
    </div>
    <!--    Content Wrapper-->
</div>
<a th:replace="~{fragments::scroll}"></a>


</div>

<div th:replace="~{fragments::script}"></div>
</body>
</html>
