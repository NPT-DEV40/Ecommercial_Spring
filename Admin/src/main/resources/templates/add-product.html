<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::header">
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="fragments::sidebar"></ul>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments::topbar"></nav>

            <div class="container-fluid">
                <form class="form-horizontal" enctype="multipart/form-data" th:action="@{/save-product}" th:object="${product}" method="post">
                    <fieldset>
                        <legend>ADD PRODUCTS</legend>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">Product Name</label>
                            <div>
                                <input class="form-control input-md" name="product_name" th:field="*{name}" required="" type="text" id="product_name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="categories">Product Category</label>
                            <div class="col-md-4">
                                <select id="categories" th:field="*{category}" name="categories" class="form-control">
                                    <option th:value="null">SELECT CATEGORY</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_description">Product Description</label>
                            <div>
                                <input class="form-control input-md" name="product_description" th:field="*{description}" required="" type="text" id="product_description">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_quantity">Product Quantity</label>
                            <div>
                                <input class="form-control input-md" name="product_quantity" th:field="*{currentQuantity}" required="" type="text" id="product_quantity">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_price">Product Price</label>
                            <div>
                                <input class="form-control input-md" name="product_price" th:field="*{costPrice}" required="" type="text" id="product_price">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="imageProduct">Product Image</label>
                            <div class="col-md-4">
                                <input id = "imageProduct" name="imageProduct" class="input-file" type="file" accept=".jpg,.png,.jpeg">
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!--      Main Content-->
        <footer th:replace="fragments::footer"></footer>
    </div>
    <!--    Content Wrapper-->
</div>
<a th:replace="fragments::scroll"></a>

<div th:replace="fragments::LogoutModal"></div>

<div th:replace="fragments::script"></div>
</body>
</html>
